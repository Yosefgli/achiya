<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Label</title>

  <style>
    :root{
      /* תשנה כאן אם צריך גודל אחר להדפסה */
      --size: 190mm;

      --border-outer: 2px;
      --border-inner: 1.5px;
      --ink: #111;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:18px;
      background:#f4f4f4;
      font-family: Arial, "Noto Sans Hebrew", sans-serif;
      color:#000;
    }

    .wrap{
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .label{
      width:var(--size);
      height:var(--size);
      background:#fff;
      border:var(--border-outer) solid var(--ink);
      display:grid;

      /* פרופורציות שנמדדו מהתמונה */
      grid-template-rows: 0.498fr 0.376fr 0.126fr;
    }

    /* שורה עליונה */
    .top{
      display:grid;
      grid-template-columns: 0.339fr 0.661fr;
      border-bottom:var(--border-inner) solid var(--ink);
      min-height:0;
    }

    .top-left{
      display:grid;
      grid-template-rows: 0.492fr 0.508fr; /* שתי קוביות כמעט שוות */
      border-left:var(--border-inner) solid var(--ink);
      min-height:0;
    }

    .cell{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:10mm 6mm;
      text-align:center;
      gap:6mm;
      min-height:0;
    }

    .cell + .cell{
      border-top:var(--border-inner) solid var(--ink);
    }

    /* תא לוגו */
    .logo-cell{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6mm;
      min-height:0;
    }
    .logo-cell img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }

    /* שורה אמצעית */
    .mid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      border-bottom:var(--border-inner) solid var(--ink);
      min-height:0;
    }
    .mid .cell:first-child{
      border-left:var(--border-inner) solid var(--ink);
    }

    /* שורה תחתונה */
    .bottom{
      display:grid;
      grid-template-columns: 1fr 1fr;
      min-height:0;
    }
    .bottom .cell:first-child{
      border-left:var(--border-inner) solid var(--ink);
    }

    /* טיפוגרפיה */
    .t-small{ font-size: clamp(14px, 2.1vw, 22px); }
    .t-med  { font-size: clamp(18px, 3.0vw, 30px); font-weight:700; }
    .t-big  { font-size: clamp(34px, 5.0vw, 60px); font-weight:700; }

    /* שורה "מספר משימה" קצת יותר צפופה כמו בתמונה */
    .task .t-small{ font-weight:500; }
    .task .t-med{ font-weight:500; }

    /* הדפסה */
    @media print{
      body{ background:#fff; padding:0; }
      .wrap{ justify-content:flex-start; }
      .label{ box-shadow:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="label">

      <!-- TOP -->
      <div class="top">
        <div class="top-left">
          <div class="cell task">
            <div class="t-small">מספר משימה</div>
            <div class="t-med">22154001</div>
          </div>
          <div class="cell">
            <div class="t-med" style="font-size:clamp(28px,4.5vw,52px); font-weight:600;">ארגז</div>
            <div class="t-big" style="font-weight:500;">3/3</div>
          </div>
        </div>

        <div class="logo-cell">
          <!-- זה הלוגו מהתמונה (מובנה כ-base64) -->
          <img alt="לוגו" src="logo.png" />
        </div>
      </div>

      <!-- MID -->
      <div class="mid">
        <div class="cell">
          <div class="t-med" style="font-weight:500;">טלפון לקוח:</div>
          <div class="t-med" style="font-weight:500;">0502262235</div>
        </div>

        <div class="cell">
          <div class="t-med" style="font-weight:500;">כתובת:</div>
          <div class="t-med" style="font-weight:500;">האורן 8</div>
          <div class="t-med" style="font-weight:500;">ירושלים</div>
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="bottom">
        <div class="cell" style="padding:6mm;">
          <div class="t-big" style="font-weight:500;">7</div>
        </div>
        <div class="cell" style="padding:6mm;">
          <div class="t-big" style="font-weight:500;">יוסף</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // אם אתה רוצה להחליף ערכים דינאמית:
    // document.querySelector(...) וכו'
  </script>
</body>
</html>
